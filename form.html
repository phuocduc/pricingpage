<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="https://i.imgur.com/hViW80o.png"
      type="image/x-icon"
    />
    <title>Checkout</title>
  </head>

  <body>
    <header class="text-center mx-auto mt-5 py-5">
      <div class="container">
        <img
          class="my-2"
          src="image/CoderSchoolLogo-Circle.png"
          alt="CS-logo"
        />
        <h1 class="display-4 mb-4 text-danger font-weight-normal">
          Checkout Form
        </h1>
        <p class="lead">
          Designed to help talented programmers to meet and learn new
          technologies fast. Meet twice a week from 7 to 9 PM and build real
          projects and get real experience.
        </p>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <form class="col-7 sm-7 md-7">
          <h1>Billing Address</h1>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First name</label>
              <input type="text" class="form-control" id="firstname" />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last name</label>
              <input type="text" class="form-control" id="lastname" />
            </div>
          </div>
          <label for="Username">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input
              type="text"
              class="form-control"
              id="inlineFormInputGroup"
              placeholder="Username"
            />
          </div>

          <div class="form-group">
            <label for="inputAddress">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="your@example.com"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>

          <div class="form-group">
            <label for="inputAddress2">Address2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment or suite"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCountry">Country</label>
              <select id="inputCountry" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2 mb-5">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Shipping address is the same as my billing address
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Save this information for next time
              </label>
            </div>
          </div>
          <h1 class="mb-3 mt-3">Payment</h1>

          <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Credit Card</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Debit Card</label>
              </div>
              <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">Paypal</label>
                  </div>


                  <div class="form-row mt-5">
                        <div class="form-group col-md-6">
                          <label for="nameoncard">Name on card</label>
                          <input type="text" class="form-control" id="nameoncard" />
                          <h2>Full name as display on card</h2>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="creditcard">Credit card number</label>
                          <input type="text" class="form-control" id="creditcard" />
                        </div>
                      </div>

                      <div class="form-row">
                            <div class="form-group col-md-3">
                              <label for="nameoncard">Name on card</label>
                              <input type="text" class="form-control" id="nameoncard" />
                            </div>
                            <div class="form-group col-md-3">
                              <label for="creditcard">Credit card number</label>
                              <input type="text" class="form-control" id="creditcard" />
                            </div>
                            <div class="form-group col-md-6">
                                   
                                  </div>
                          </div>

          <button type="submit" class="btn btn-danger btn-block">Continue to checkout</button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
